<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    
</head>
<body>
    
        <div class="weather-container">
          
            <div class="w-com">
        <input type="text" placeholder="Enter City Name" class="weathercity" id="weathercity"/>
            <button class="search-button" id="weatherbutton"><img src="./images/searchimage.svg"  alt="search" class="searchimg"/></button> 

            <br/>
            <br/>
            
            <img src="./images/rain.jpg" alt="rainimg" class="rainimage" id="weatherimgicon"/>
            <h1 class="weathertemp" id="weathertemp">26 °C|°F</h1>
            <p class="cityname" id="weathercityname">Hyderabad</p>
   <div class="weaather-details">
    <div class="humidty-container">
      <div class="img"><img src="./images/humid.jpg" alt="humidty" class="humidty-image" /></div>
       <div class="para"><p class="humidt-percentage" id="weatherhumidty">56% </p>
       <p class="humidt-percentage">Humidty</p> 
    </div>
        
    </div>
    <div class="horizontalline"></div>
    <div class="wind-container"><div class="img"><img src="./images/wind.jpg" alt="humidty" class="humidty-image" /></div>
    <div class="para">
        <p class="humidt-percentage" id="weatherwind">3km/hr</p>
        <p class="humidt-percentage">windspeed</p>
       
    </div></div>
   </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
